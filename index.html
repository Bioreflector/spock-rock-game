<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Game</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="game-title">My game</h1>
        <div class="player-container">
            <div>You - <span class="player-score"></span>--- <span class="you-choise"></span></div>
            <div class="buttons-group-player">
                <button class="player-butoon" id="rock">rock</button>
                <button class="player-butoon" id="paper">paper</button>
                <button class="player-butoon" id="scissors">scissors</button>
            </div>
        </div>
        <div class="computer-container">
            <div>Computer - <span class="computer-score"></span>--- <span class="computer-choise"></span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
