<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Game</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="game-title">My game</h1>
        <div class="player-container">
            <div class="players-inf">You - <span class="player-score"></span><span class="you-choise"></span></div>
            <div class="buttons-group-player">
                <button class="player-butoon" title="Rock" id="rock">rock</button>
                <button class="player-butoon" title="Paper" id="paper">paper</button>
                <button class="player-butoon" title="Scissors" id="scissors">scissors</button>
            </div>
        </div>
        <div class="computer-container">
            <div class="players-inf">Computer - <span class="computer-score"></span><span class="computer-choise"></span></div>
            <div class="buttons-group-computer">
                <div class="computer-button" title="Rock">rock</div>
                <div class="computer-button" title="Paper">paper</div>
                <div class="computer-button" title="Scissors">scissors</div>
            </div>
            
        </div>
        <div class="massage"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
